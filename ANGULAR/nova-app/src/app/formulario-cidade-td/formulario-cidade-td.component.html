<div>
    <label for="nome">nome cidade: </label>
    <input type="text" id="nome" [(ngModel)]="minhaCidade.nome" name="nome"/>
</div><br>
<div>
    <label for="pais">nome pais: </label>
    <input type="text" id="pais" [(ngModel)]="minhaCidade.pais" name="pais"/>
</div><br>

    <label for="populacao">populacao: </label>

</div><br>
<div>
    O nome escrito foi: {{ minhaCidade.nome }}
</div><br>
<div>
    <button type="submit" (click)="formSubmit()">Ok</button>
</div>
